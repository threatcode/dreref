                      description: The API URL for the repository advisory.
                      readOnly: true
                      nullable: true
                    summary:
                      type: string
                      description: A short summary of the advisory.
                      maxLength: 1024
                    description:
                      type: string
                      description: A detailed description of what the advisory entails.
                      maxLength: 65535
                      nullable: true
                    type:
                      type: string
                      description: The type of advisory.
                      readOnly: true
                      enum:
                      - reviewed
                      - unreviewed
                      - malware
                    severity:
                      type: string
                      description: The severity of the advisory.
                      enum:
                      - critical
                      - high
                      - medium
                      - low
                      - unknown
                    source_code_location:
                      type: string
                      format: uri
                      description: The URL of the advisory's source code.
                      nullable: true
                    identifiers:
                      type: array
                      nullable: true
                      readOnly: true
                      items:
                        type: object
                        properties:
                          type:
                            type: string
